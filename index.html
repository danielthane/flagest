    <div class="container">

      </div>

        <div class="guess-indicator" id="gi2"></div>

        <div class="guess-indicator" id="gi5"></div>
        <div class="guess-indicator" id="gi6"></div>
      </div>
      <div class="clue-container">
        <p class="clue hidden"></p>
        <p class="clue hidden"></p>
        <p class="clue hidden"></p>
        <p class="clue hidden"></p>
        <p class="clue hidden"></p>
        <p class="clue hidden"></p>

    </div>
